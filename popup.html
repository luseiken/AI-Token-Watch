<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AI Token Watch Settings</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <header class="popup-header">
      <h1>AI Token Watch</h1>
      <p class="version">v2.0.0</p>
      <div class="platform-info" id="platformInfo">
        <span class="platform-status">Supports: ChatGPT, Claude, Gemini, Grok</span>
      </div>
    </header>

    <main class="popup-content">
      <div class="setting-group">
        <div class="setting-row">
          <label class="setting-label">
            <input type="checkbox" id="enabled" class="toggle-checkbox">
            <span class="toggle-slider"></span>
            <span class="setting-text">Enable Token Monitor</span>
          </label>
        </div>
        <div class="setting-row">
          <label class="setting-label">
            <input type="checkbox" id="includeCode" class="toggle-checkbox">
            <span class="toggle-slider"></span>
            <span class="setting-text">計入程式碼區塊</span>
          </label>
        </div>
      </div>

      <div class="setting-group">
        <div class="setting-row">
          <label for="maxTokens" class="setting-text">Token Limit</label>
          <div class="input-wrapper">
            <input type="number" id="maxTokens" class="number-input" min="1000" max="32000" step="1000">
            <span class="input-suffix">tokens</span>
          </div>
        </div>
      </div>

      <div class="setting-group">
        <div class="setting-row">
          <label for="warningThreshold" class="setting-text">Warning Threshold</label>
          <div class="input-wrapper">
            <input type="number" id="warningThreshold" class="number-input" min="50" max="95" step="5">
            <span class="input-suffix">%</span>
          </div>
        </div>
      </div>

      <div class="setting-group">
        <div class="setting-row">
          <label for="minRemainingTokens" class="setting-text">Min Remaining Tokens</label>
          <div class="input-wrapper">
            <input type="number" id="minRemainingTokens" class="number-input" min="100" max="5000" step="100">
            <span class="input-suffix">tokens</span>
          </div>
        </div>
      </div>

      <div class="setting-group">
        <div class="setting-row">
          <label for="updateInterval" class="setting-text">Update Interval</label>
          <div class="input-wrapper">
            <input type="number" id="updateInterval" class="number-input" min="1000" max="10000" step="500">
            <span class="input-suffix">ms</span>
          </div>
        </div>
      </div>
    </main>

    <footer class="popup-footer">
      <button id="resetBtn" class="btn btn-secondary">Reset to Defaults</button>
      <button id="saveBtn" class="btn btn-primary">Save Settings</button>
    </footer>

    <div class="status-message" id="statusMessage" style="display: none;"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
