  <!-- Multi-platform indicator dots -->
  <circle cx="32" cy="96" r="3" fill="#10B981"/> <!-- ChatGPT - Green -->
  <circle cx="45" cy="96" r="3" fill="#F59E0B"/> <!-- Gemini - Amber -->
  <circle cx="58" cy="96" r="3" fill="#3B82F6"/> <!-- Grok - Blue -->
